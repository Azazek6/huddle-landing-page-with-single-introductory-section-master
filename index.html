<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a href="" class="logo-header">
        <img src="images/logo.svg" alt="logo" />
      </a>
    </header>

    <section>
      <div class="card-section">
        <div class="card_section__one">
          <img
            src="images/illustration-mockups.svg"
            alt="ilustration"
            class="one__img"
          />
        </div>
        <div class="card_section__second">
          <h2 class="one__title">Build The Community Your Fans Will Love</h2>
          <p class="one__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="one__button">Register</button>
        </div>
      </div>
    </section>
    <br /><br />

    <section>
      <div class="social-section">
        <a href="" class="icon-social"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        &nbsp;
        <a href="" class="icon-social"><i class="fa-brands fa-twitter"></i></a>
        &nbsp;
        <a href="" class="icon-social"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Azazek6" target="_blank"
        >@Azazek6</a
      >.
    </footer>
  </body>
</html>
